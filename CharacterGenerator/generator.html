<html>
    <head>
    </head>
    <body>

        <div id="viewport-div" style="padding: 30px;">
            <canvas width="100" height="100" id="canvas">
                Your browser does not support HTML5
            </canvas>
        </div>

        <div id="command-div" style="padding: 30px;">
            <div style="margin: 0 auto;">
                <input id="generate" type="button" title="Generate new alphabet" style="width: 50%; height: 50px; margin: 0 auto;" value="Generate new random Seed">
            </div>
            <div>
                <input id="complexity" type="range" min="0" max="1" step="0.001">
                Complexity (number of strokes)
            </div>
            <div>
                <input id="sharpness" type="range" min="0" max="1" step="0.001">
                Stroke curve factor
            </div>
            <div>
                <input id="continuous" type="range" min="0" max="1" step="0.001">
                Stroke continuity
            </div>
            
            <div>
                <input hidden="true" id="symmetry" type="range" min="0" max="1" step="0.001">
            </div>
        </div>
        <div style="padding: 50px;">
            <input id="text" placeholder="input your text here" 
            style="width: 100%; height: 5%;">
        </div>

    </body>
    <footer>
        <script src="generator.js" ></script>
    </footer>
</html>
