<!doctype html>
<html>
  <head>
    <title>Mon premier rendu 3D avec Three.js</title>
    <meta charset="utf-8">
    <link  href="css/main.css" rel="stylesheet"/>
  </head>
<body>
  <div id="container" style="border:1px solid #000000;">
    <div id="buttons"  style="position:absolute;
    top:0%; left:60%; height:100%; width:40%;">
      <h1>Simulation de bras Robotique</h1>
      <h2>Commandes du Bras : </h2>
      <p>Ici les boutons/sliders/inputs</p>
      <h2>Commandes de la Camera :</h2>
      <input type="number" id="camAngleField" min="0" max="360" step="5" onchange="updateVars(1)">
      <input type="range" id="camAngle" value="0" min="0" max="360" step="5" onchange="updateVars(2)">
      Angle de la Camera
      <br>
      <input type="number" id="camHeightField" min="-300" max="300" step="10" onchange="updateVars(1)">
      <input type="range" id="camHeight" value="150" min="-300" max="300" step="10" onchange="updateVars(2)">
      Hauteur de la Camera
      <br>
      <input type="number" id="camRadiusField" min="0" max="5000" step="50" onchange="updateVars(1)">
      <input type="range" id="camRadius" value="1000" min="0" max="5000" step="50" onchange="updateVars(2)">
      Distance de la Camera
    </div>
  </div>

  <script src="http://mrdoob.github.com/three.js/build/three.min.js"></script>
  <script src="meshArray.js"></script>
  <script src="ThreeJS.js"></script>
</body>
</html>
