<html>

<canvas width="10" height="10" id="can"
style="position:absolute; top:0px; left:0px; border:1px solid rgb(0, 0, 0);">
</canvas>

<!--Will use these as inputs in a later version.-->
<input type="number" min="-2" max="2" step="0.0001" id="nb1" value="0.285"
    style="position:absolute;" onchange="updateParameters()">
</input>
<input type="number" min="-2" max="2" step="0.0001" id="nb2" value="0.01"
    style="position:absolute;" onchange="updateParameters()">
</input>

<button id="zoomin" style="position: absolute;" onclick="startBorderSelect()">

</button>

</button>

<button id="rectify" style="position: absolute;" onclick="correctResolution()">

</button>

</p>

    <script type="text/javascript" src="Fractal.js"></script>
